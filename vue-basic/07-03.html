<!-- 5.4 CSS 계산형 속성, 메서드를 이용한 스타일 적용-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>05-07</title>
    <style>
        .score {
            border: solid 1px black;
        }
        
        .warning {
            background-color: orange;
            color: purple;
        }
        
        .warnimage {
            width: 18px;
            height: 18px;
            top: 5px;
            position: relative;
        }
    </style>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="vue-computed">
        <p>1부터 100까지만 입력가능합니다.</p>
        <div>
            <!-- v-bind:class="info" computed의 info가 적용되고 반환된 {class이름 : bool}로 class적용을 결정한다.  v-bind:class="info"-->
            점수: <input type="text" class="score warning" v-model.number="score" />
            <!-- v-show="info.warning" 반환되는 true, false로 이 요소가 출력되는지를 정한다. -->
            <img src="http://sample.bmaster.kro.kr/img/error.png" class="warnimage" v-show="info.warning" />
        </div>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: "#vue-computed",
            data: {
                score: 0
            },
            computed: {
                //이렇게 함수로 스타일의 적용을 결정할 수 있다.
                info: function() {
                    if (this.score >= 1 && this.score <= 100)
                        return {
                            warning: false
                        };
                    else
                        return {
                            warning: true
                        }
                }
            },
        });
    </script>
</body>

</html>
