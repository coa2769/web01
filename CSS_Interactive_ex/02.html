<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes sample-ani{
            /*timeline개념이 있다. 이 개념은 전체 시간에서 
            시작을 0%로 끝을 100%로 생각하는 것과 같이 시간을 
            %로 생각한다. 
            이 %를 이용해서 keyframe을 지정한다. 전의 keyframe과
            다음 keyframe의 변형을 시간에 따라 변화하게 하여 animation
            처럼 보이게 해준다. */
            0%{
                transform: translate(0,0);
            }
            50%{
                transform: translate(500px, 0);
            }
            100%{
                transform: translate(700px, 500px);
            }
        }
        .box{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border: 2px solid #000000;
            background: #fff000;
            /*aliternate : 번갈아 가다. 
            처음keyframe에서 끝keyframe -> 끝keyframe에서 처음keyframe
            번갈아가면서 작동을 한다.
            reverse : 반대로 가다
            둘다 animation-direction의 속성이다.
            이렇듯 animation에는 여러 속성값을 줄 수 있다. 
            
            forwards : animation을 하고 마지막 keyframe으로 이동해 있다.*/
            animation: sample-ani 3s linear forwards;
        }

        .box:hover{
            /*이렇게 사용자 작용에 따라 animation 속성이 
            변경되게 할 수 있다.*/
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <h1>Animation</h1>
    <div class="box">BOX</div>
</body>
</html>
