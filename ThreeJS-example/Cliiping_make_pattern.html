<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script>
        function render() {
            //1.
            let renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            let scene = new THREE.Scene();
            let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
            camera.position.set(0, 0, 100);
            camera.lookAt(0, 0, 0);

            // let control = new THREE.OrbitControls(camera, document.body);
            // control.target.x = camera.position.x;
            // control.target.y = camera.position.y;
            // control.target.z = 0;
            // control.zoomSpeed = 3;

            // control.addEventListener('change', function() {
            //     renderer.render(scene, camera);
            // });

            let len = 50;

            let curve = new THREE.LineCurve(new THREE.Vector2(-len, len), new THREE.Vector2(len, 0));
            let points = curve.getPoints(10);
            console.log(points);
            let geometry = new THREE.BufferGeometry().setFromPoints(points);
            let material = new THREE.LineBasicMaterial({
                color: 0xffff00
            });

            let line = new THREE.Line(geometry, material);

            scene.add(line);

            renderer.render(scene, camera);
        }

        render();
    </script>
</body>

</html>
