<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hatch</title>
    <style>
        body {
            margin: 0;
        }
        
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script src="../js/three.js"></script>
    <script>
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 500);
        camera.position.set(0, 0, 100);
        camera.lookAt(0, 0, 0);

        //선이 아닌 도형을 그려서 내부를 채우는 함수
        //CircleGeometry
        //PlaneBufferGeometry
        //RingGeometry
        //ShapeGeometry
        var geometry = new THREE.CircleGeometry(10, 50);
        // var material = new THREE.MeshBasicMaterial({
        //     color: 0xffff00
        // });
        var material = new THREE.LineDashedMaterial({
            dashSize: 0.5,
            gapSize: 0.1,
            color: 0xffff00
        });
        //LineSegments() 점선으로 그려진다. 
        //three.js의 line type 지정 방법 들
        //https://discourse.threejs.org/t/linedashedmaterial-does-not-work/1640
        //https://sites.google.com/site/threejstuts/home/linestyle
        var circle = new THREE.Mesh(geometry, material);
        scene.add(circle);
        //=
        var geometry2 = new THREE.RingGeometry(1, 5, 32);
        var material2 = new THREE.MeshBasicMaterial({
            color: 0xffff00,
            side: THREE.DoubleSide
        });
        var mesh = new THREE.Mesh(geometry2, material2);
        mesh.position.x = 20;
        scene.add(mesh);
        //=
        var x = 0,
            y = 0;

        var heartShape = new THREE.Shape();

        heartShape.moveTo(x + 5, y + 5);
        heartShape.bezierCurveTo(x + 5, y + 5, x + 4, y, x, y);
        heartShape.bezierCurveTo(x - 6, y, x - 6, y + 7, x - 6, y + 7);
        heartShape.bezierCurveTo(x - 6, y + 11, x - 3, y + 15.4, x + 5, y + 19);
        heartShape.bezierCurveTo(x + 12, y + 15.4, x + 16, y + 11, x + 16, y + 7);
        heartShape.bezierCurveTo(x + 16, y + 7, x + 16, y, x + 10, y);
        heartShape.bezierCurveTo(x + 7, y, x + 5, y + 5, x + 5, y + 5);

        var geometry3 = new THREE.ShapeGeometry(heartShape);
        var material3 = new THREE.MeshBasicMaterial({
            color: 0x00ff00
        });
        var shape = new THREE.Mesh(geometry3, material3);
        shape.position.y = 20;
        scene.add(shape);
        //=

        renderer.render(scene, camera);
    </script>

</body>

</html>
