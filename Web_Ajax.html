<!DOCTYPE HTML>
<html>
    <head>
        <title>My WEB</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./CSS_Style.css">

    <body>
        <input type="button" value="hi" onclick="alert('hi')">
        <input type="text" onchange="alert('changed')">
        <h1>WEB</h1>
        <div id="grid">
            <div>
                <ol id="nav">

                </ol>
                <script>
                    fetch('./data/list').then(function(response){
                        response.text().then(function(text){
                            //string을 매개변수 문자에 따라 나눠서 배열로 만들어준다.
                            var item = text.split(",");
                            var i = 0;
                            var tags = '';
                            while(i < item.length)
                            {
                                //trim은 앞의 공백을 지워준다.
                                item[i] = item[i].trim();
                                var name = item[i].split(".");
                                var tag = '<li><a href="#!' + name[0] + '" onclick="FetchPage(\'' + item[i] + '\)"> ' + name[0] +'</a></li>';
                                tags = tags + tag;
                                i = i + 1;
                            }

                            document.querySelector('#nav').innerHTML=tags;
                        })
                    });
                
                    if(location.hash)
                    {   
                        var fileName = "./data/" + location.hash.substring(2);
                        FetchPage("./data/CSS");
                    }
                    //else
                    //{
                        //여기에 초기 페이지 FetchPage()
                    //}
                </script>
            </div>
            <div>
                <article>

                </article>
            </div>
        </div>
    </body>
