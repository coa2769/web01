<!DOCTYPE HTML>
<html>
    <head>
        <title>My WEB</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./CSS_Style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="./JavaScript_code.js"></script>
    </head>
    <body>
        <input type="button" value="hi" onclick="alert('hi')">
        <input type="text" onchange="alert('changed')">
        <h1>WEB</h1>
        <div id="grid">
            <div>
                <ol id="nav">

                </ol>
                <script>
                    //F5 키를 눌렀을 때 본문을 다시 출력하기 위한 code
                    if(location.hash)
                    {   
                        console.log("In location.hash");
                        var name = "./data/" + location.hash.substring(2);
                        FetchPage(name);
                    }

                    fetch('./data/list').then(function(response){
                        response.text().then(function(text){
                            //string을 매개변수 문자에 따라 나눠서 배열로 만들어준다.
                            var item = text.split(",");
                            var i = 0;
                            var tags = '';
                            while(i < item.length)
                            {
                                //trim은 앞의 공백을 지워준다.
                                item[i] = item[i].trim();
                                //onclick event 속성에 FetchPage함수를 넣어 눌렸을 때 호출되게 한다.
                                var tag = '<li><a href="#!' + item[i] + '" onclick="FetchPage(\'./data/'+item[i]+'\')"> ' +  item[i] +'</a></li>';
                                tags = tags + tag;
                                i = i + 1;
                                console.log(tag);
                            }

                            document.querySelector('#nav').innerHTML=tags;
                        })
                    });



                </script>
            </div>
            <div>
                <article>

                </article>
            </div>
        </div>
    </body>
</html>
