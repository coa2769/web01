  <script>
    //객체 - 순서 없이 데이터를 저장, 이름으로 꺼내올 수 있다.
    //이름이 있는 정리정돈 상자
    //객체 생성
    //coworkers에 객체를 담으로고 한다.
    //배열같이 정보를 넣을 때는 대괄호, 객체같이 정보를 넣을 때는 중괄호
    //coworkers라는 객체에 이름을 붙여서 데이터 저장
    //키값/변수 : 데이터 또는 property : 데이터
    var coworkers = {
      "programmer" : "egoing",
      "designer" : "leezche"
    };
    //. : 객체에 접근하는 기호
    //객체에서 데이터 가져오기
    document.write("programmer : " + coworkers.programmer + "<br>");
    document.write("designer : " + coworkers.designer + "<br>");

    //이미 만들어진 객체에 정보 추가
    coworkers.bookeeper = "buru";
    document.write("bookeeper : " + coworkers.bookeeper + "<br>");

    //위와 같은 작용을 하면서 뛰어쓰기를 쓸 수 있다.
    coworkers["data scientist"] = "taeho";
    document.write("bookeeper : " + coworkers["data scientist"] + "<br>");

    //객체 + 반복문
    //검색어 : javascript object iterate

    //Iterate
    //key 변수에 coworkers의 키 값들이 들어간다.
    for(var key in coworkers)
    {
      document.write(key + ' : ' + coworkers[key] + '<br>');
    }

    //객체에는 문자열, 숫자, 배열 등 의 데이터를 담을 수 있다.

    //Property & Method
    //C++의 클래스와 같이 이렇게 함수를 객체에 담을 수 있다.
    //또한 이런 함수 내에서 자신이 소속된 객체를 나타내는 대명사는 this이다.
    //Method : 객체에 소속된 함수
    coworkers.showAll = function(){
      //단 showAll도 여기에 소속된 데이터이기 때문에 출력 된다.
      for(var key in this)
      {
        document.write(key + ' : ' + this[key] + '<br>');
      }
    }

    coworkers.showAll();

  </script>
